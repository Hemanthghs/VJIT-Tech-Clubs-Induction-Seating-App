<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocated Data</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        a{
            text-decoration:none;
            color:white;
            font-weight: bold;
          }
          a:hover{
            text-decoration:none;
            color:white;
            font-weight: bold;
          }
          .roll{
              color:red;

          }
          .data{
              border-bottom: 2px rgb(96, 218, 255);
          }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn btn-primary">
            <a href="/" target="_blank">Home</a>
        </button>
    </div>
<div class="container">


    {% for i in range(0,alloc[0]|length) %}
    <h2 class="data"><span>{{alloc[0][i]}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="roll">{{alloc[1][i]}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{alloc[2][i]}}</span></h2>
    
    {% endfor %}
</div>


</body>
</html>
